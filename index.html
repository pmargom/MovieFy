<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->

    <!--<title>MovieFy</title>-->
    <!-- Loading Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Loading Font Awesome styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Loading angular-loading-bar styles -->
    <link rel="stylesheet" href="styles/loading-bar.min.css" />

    <title>Welcome to MovieFy</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="MovieFy: a humble movie finder!!" />
    <meta name="revisit-after" content="1 day" />
    <meta id="viewport" name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="styles/ubuntu.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 10]>
    <link href="styles/packtpub_ie.css" rel="stylesheet" type="text/css">
    <![endif]-->
    <link type="text/css" rel="stylesheet" media="all" href="styles/una.css" />

</head>
<body ng-app="moviefy">

<!-- app general container -->

<div id="page" class="" checkout="">

    <div id="main-container" class="not-front not-logged-in page-all no-sidebars page-all section-all ">
        <div id="main" class="">

            <!-- #content -->
            <div id="content">
                <div id="title-bar" class="title-bar-orange" >
                    <div class="section-inner cf">
                        <p>&nbsp;</p>
                        <nav ng-controller="NavigationBarCtrl" class="navigation-bar">
                            <ul class="nav nav-tabs">
                                <li role="presentation" ng-class="{ 'active': routeIsMovies() }">
                                    <a href="#/search/movies">Movies</a>
                                </li>
                                <li role="presentation" ng-class="{ 'active': routeIsSeries() }">
                                    <a href="#/search/series">Series</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <section ng-view></section>

            </div>
            <!-- /#content -->

        </div>
    </div>

    <!-- #footer-bottom -->
    <div id="footer-bottom" class="region region-footer-bottom">
        <div class="section-inner cf">
            <div class="footer-bottom-block">
                <div class="footer-bottom-block-left">
                    <br />
                </div>
            </div>
        </div>
    </div>
    <!-- /#footer-bottom -->

</div>

<!-- Loading AngularJS and other javascript libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Loading third party dependencies -->
<script src="vendor/loading-bar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>

<!-- Loading app.js -->
<script src="scripts/app.js"></script>

<!-- Loading services -->
<script src="scripts/services/MyServices.js"></script>

<!-- Loading constants -->
<script src="scripts/constants/Properties.js"></script>

<!-- Loading los providers -->
<script src="scripts/providers/Backend.js"></script>

<!-- Loading filters -->
<script src="scripts/filters/BuildImage.js"></script>
<script src="scripts/filters/CheckResults.js"></script>

<!-- Loading controllers -->
<script src="scripts/controllers/NavigationBar.js"></script>
<script src="scripts/controllers/ItemList.js"></script>

<!-- Loading directives -->
<script src="scripts/directives/Item.js"></script>
<script src="scripts/directives/ItemSave.js"></script>

</body>
</html>
