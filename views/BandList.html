<div class="coleccion-table">
    <!-- Pintamos una tabla para mostrar las bandas -->
    <div class="breadcrumb">
        <a href="#/bands/favourites">See only favourites</a>
    </div>
    <label>Filter: <input ng-model="searchText"></label>
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Origin</th>
                <th class="celda-centrada">Members</th>
                <th class="celda-centrada">Albums</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="band in bands | filter:searchText"
            elemento-band
            band="band"
            on-post-click="navegar(idBand)"></tr>
        </tbody>
    </table>
    <!-- Pintamos un control de paginaciÃ³n. Esto es una directiva de Angular UI Bootstrap -->
    <div class="panel panel-default">
        <div class="panel-footer">{{ nItems }} rows</div>
    </div>
    <uib-pagination
            ng-change="paginador.cambioDePagina()"
            ng-model="paginador.paginaActual"
            total-items="paginador.totalElementos"
            items-per-page="paginador.elementosPorPagina"
            boundary-links="true"
            first-text="&lt;&lt;"
            last-text="&gt;&gt;"
            previous-text="&lt;"
            next-text="&gt;">
    </uib-pagination>
</div>
