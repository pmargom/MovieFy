<div class="coleccion-table">
    <!-- Pintamos una tabla para mostrar los álbumes -->
    <div class="breadcrumb">
        <a href="#/albums/favourites">See only favourites</a>
    </div>
    <label>Filter: <input ng-model="searchText"></label>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Genre</th>
                <th class="celda-centrada">Tracks</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="album in albums | filter:searchText"
            elemento-album
            album="album"
            on-item-click="navegar(idAlbum)"></tr>
        </tbody>
    </table>
    <!-- Pintamos un control de paginación. Esto es una directiva de Angular UI Bootstrap -->
    <div class="panel panel-default">
        <div class="panel-footer">{{ nItems }} rows</div>
    </div>
    <uib-pagination
            ng-change="paginador.cambioDePagina()"
            ng-model="paginador.paginaActual"
            total-items="paginador.totalElementos"
            items-per-page="paginador.elementosPorPagina"
            boundary-links="true"
            first-text="&lt;&lt;"
            last-text="&gt;&gt;"
            previous-text="&lt;"
            next-text="&gt;">
    </uib-pagination>
</div>
